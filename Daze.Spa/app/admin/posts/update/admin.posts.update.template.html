<form [formGroup]="_updatePostForm" #f (ngSubmit)="onFormSubmit($event)" class="update-post-form">
    <legend> Update this post </legend>

    <div>
        <label>Title</label>
        <input formControlName="title">
    </div>

    <div class="md-block">
        <label>Content</label>
        <textarea formControlName="content" md-maxlength="150" rows="5"></textarea>
    </div>

    <button type="submit" class="update-post-form-submit">
        <i>save</i>
    </button>
</form>
