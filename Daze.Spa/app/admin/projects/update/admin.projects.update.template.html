<form [formGroup]="_updateProjectForm" #f (ngSubmit)="onFormSubmit($event)" class="update-project-form">
    <legend> Update this project </legend>

    <div>
        <label for="name">Name</label>
        <input formControlName="name">
    </div>

    <div>
        <label>Url</label>
        <input formControlName="url">
    </div>

    <div>
        <label>Description</label>
        <textarea formControlName="description"></textarea>
    </div>

    <button type="submit" class="update-project-form-submit">
        <i>save</i>
    </button>
</form>
