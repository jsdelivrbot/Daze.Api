<article *ngIf="!!_post" class="post-article">
    <!--<img src="http://placehold.it/350x150" class="post-article-image">-->

    <h2 class="post-article-title"> {{_post.Title}} </h2>
    <p class="post-article-content"> {{_post.Content}} </p>
    <ul *ngIf="!!_post.Tags" class="post-article-tags">
        <li *ngFor="let tag of _post.Tags">
            <a> {{tag.TagName}} </a>
        </li>
    </ul>
</article>
