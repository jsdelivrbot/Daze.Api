<form [formGroup]="_loginForm" #f (ngSubmit)="onLoginFormSubmit($event)" class="login-form">
    <fieldset>
        <legend>Login</legend>
    </fieldset>

    <div class="example-full-width">
        <input formControlName="username" type="text" placeholder="username">
    </div>

    <div>
        <input formControlName="password" type="password" placeholder="password">
    </div>

    <button type="submit" class="login-form-submit">Submit</button>
</form>
