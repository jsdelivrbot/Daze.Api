<spinner *ngIf="_isLoading"></spinner>

<ul *ngIf="!_isLoading" class="actions">
    <li>
        <a routerLink="/admin/posts/create" class="blogLink">
            <span>Create a new Post</span>
        </a>
    </li>
</ul>

<div *ngIf="!_isLoading" class="masterDetail">
    <section class="master">
        <ul>
            <li *ngFor="let post of _posts">
                <a class="masterLink" (click)="onPostClick(post.Id)">
                    <span>{{post.Title}}</span>
                </a>
            </li>
        </ul>
    </section>

    <div class="verticalLine"></div>

    <section class="detail">
        <article *ngIf="_selectedPost">
            <h3>{{_selectedPost.Title}}</h3>
            <div>
                <p>{{_selectedPost.Content}}</p>
            </div>
            <div>
                <button (click)="onPostDelete(_selectedPost.Id)" type="button">
                    delete this post
                </button>
                <a routerLink="/admin/posts/update/{{_selectedPost.Id}}" class="blogLink">
                    <span>update this post</span>
                </a>
            </div>
        </article>
    </section>
</div>
