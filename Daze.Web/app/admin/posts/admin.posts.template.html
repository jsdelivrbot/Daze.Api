<spinner *ngIf="_isLoading"></spinner>

<ul class="actions">
    <a routerLink="/admin/posts/create">Create a new Post</a>
</ul>

<div class="masterDetail">
    <section class="master">
        <ul>
            <li *ngFor="let post of _posts">
                <a class="masterLink" (click)="onPostClick(post.id)">
                    <span>{{post.title}}</span>
                </a>
            </li>
        </ul>
    </section>

    <div class="verticalLine"></div>
    
    <section class="detail">
        <article *ngIf="_isPostSelected">
            <h3>{{!!_selectedPost ? _selectedPost.title : ''}}</h3>
            <div>
                {{_selectedPost.content}}
            </div>
        </article>
    </section>
</div>
