<form [formGroup]="_updatePostForm" #f (ngSubmit)="onFormSubmit($event)" class="update-post-form">
    <legend> Update this post </legend>

    <md-input-container>
        <label>Title</label>
        <input md-input formControlName="title">
    </md-input-container>

    <md-input-container class="md-block">
        <label>Content</label>
        <textarea formControlName="content" md-maxlength="150" rows="5" md-select-on-focus></textarea>
    </md-input-container>

    <button md-button color="primary" type="submit" class="update-post-form-submit">
        <md-icon>save</md-icon>
    </button>
</form>
