<form [formGroup]="_updatePostForm" #f (ngSubmit)="onFormSubmit($event)" class="update-post-form">
    <legend>Update Post</legend>

    <md-input-container>
        <input md-input formControlName="title">
    </md-input-container>

    <md-input-container>
        <textarea md-input formControlName="content" id="content"></textarea>
    </md-input-container>
    <!--cols="30" rows="10"-->
    <button md-raised-button type="submit" class="update-post-form-submit">
        Update this post
    </button>
</form>
