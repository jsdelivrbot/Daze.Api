<form [formGroup]="_updateProjectForm" #f (ngSubmit)="onFormSubmit($event)" class="update-project-form">
    <legend> Update this project </legend>

    <md-input-container>
        <label for="name">Name</label>
        <input md-input formControlName="name">
    </md-input-container>

    <md-input-container>
        <label>Url</label>
        <input md-input formControlName="url">
    </md-input-container>

    <md-input-container>
        <label>Description</label>
        <textarea md-input formControlName="description"></textarea>
    </md-input-container>

    <button md-button color="primary" type="submit" class="update-project-form-submit">
        <md-icon>save</md-icon>
    </button>
</form>
