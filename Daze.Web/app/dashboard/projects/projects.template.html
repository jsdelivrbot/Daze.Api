<spinner *ngIf="_isLoading"></spinner>

<section>
    <article *ngFor="let project of _projects">
        <a href="{{project.url}}">
            <h3>{{project.name}}</h3>
        </a>
        <h4>{{project.description}}</h4>
    </article>
</section>

<!-- new below -->
<section>
    <article *ngFor="let project of _projects" class="projectArticle" >
        <div class="projectHeader">
            <h2>{{project.name}}</h2>
        </div>
        <div class="projectDescription">
            <p>{{project.description}}</p>
        </div>
    </article>
</section>
