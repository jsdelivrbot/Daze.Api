<section>
    <spinner *ngIf="_isLanguagesLoading"></spinner>
    <ul class="skillsList" *ngIf="!_isLanguagesLoading">
        <h3><em>Languages</em></h3>
        <li *ngFor="let language of _languages" class="skill">
            <label>{{language.name}}</label>
            <div class="barHolder">
                <div class="progressBar" [style.width.%]="language.level"></div>
            </div>
        </li>
    </ul>
</section>
